# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload
      uses: actions/upload-artifact@v4.6.2
      with:
        # Artifact name
        name: go-netspeed-linux
        # A file, directory or wildcard pattern that describes what to upload
        path: go-netspeed

  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Upload
      uses: actions/upload-artifact@v4.6.2
      with:
        # Artifact name
        name: go-netspeed-windows
        # A file, directory or wildcard pattern that describes what to upload
        path: go-netspeed.exe
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Upload
      uses: actions/upload-artifact@v4.6.2
      with:
        # Artifact name
        name: go-netspeed-macos
        # A file, directory or wildcard pattern that describes what to upload
        path: go-netspeed